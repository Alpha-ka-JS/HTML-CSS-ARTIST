<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Nice Times</title>
    <style>
      body {
        display: flex;
        height: 100px;
        align-content: center;
      }
      @keyframes superSexyCoinFlip {
        0% {
          transform: rotateX(0);
        }
        50% {
          transform: rotateX(180deg) translate(100px);
        }
        100% {
          transform: rotateX(0);
        }
      }
      img {
        width: 300px;
        height: 300px;
        border: 5px solid black;
        border-radius: 50%;
        animation: superSexyCoinFlip 5s ease-in-out infinite;
      }
      img:hover {
        transform: rotateY(360deg) scale(0.5);
      }
    </style>
  </head>
  <body>
    <img src="https://nomadcoders.co/m.svg" />
  </body>
</html>
