<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend - to kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:51</span>
      </div>
      <div class="status-bar__column">
        <span>83%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <haeder class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </haeder>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>Friend's Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars0.githubusercontent.com/u/52375252?s=460&u=565717f0837603ceb8c35bba711895320f07386c&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Sungwon</h4>
            <!--<h6 class="user-component__subtitle">this is whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://blog.kakaocdn.net/dn/Sq4OD/btqzlkr13eD/dYwFnscXEA6YIOHckdPDDk/img.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-=component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Channel
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-sm"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars2.githubusercontent.com/u/66959923?s=200&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Jehwan</h4>
            <!--<h6 class="user-component__subtitle">this is whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars1.githubusercontent.com/u/35097721?s=460&u=300f9e7d098ce1c94ae009807dcfcd860409d86b&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Hyeonjin</h4>
            <!--<h6 class="user-component__subtitle">this is whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars1.githubusercontent.com/u/46401358?s=460&u=033a3aac6498a54bf85d93cab18cecc005058a1a&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Yujin</h4>
            <!--<h6 class="user-component__subtitle">this is whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__challenge"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
