<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Masterclass</title>
  </head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    .grid {
      color: white;
      display: grid;
      gap: 5px;
      grid-auto-rows: 100px;
      margin-bottom: 30px;
      /* max-content: content의 크기만큼 커짐 */
      /* min-content: content가 얼마나 작게 될수 있는가 */
      /* grid-template-columns: max-content min-content; */
      grid-template-columns: repeat(5, minmax(max-content, 1fr));
      grid-template-columns: repeat(5, minmax(min-content, 1fr));
      grid-template-columns: repeat(auto-fit, minmax(20px, max-content));
      grid-template-columns: min-content max-content;
      grid-auto-rows: 100pxs;
    }

    .item:nth-child(odd) {
      color: white;
      background-color: #2ecc71;
    }
    .item:nth-child(even) {
      color: white;
      background-color: #3498db;
    }
  </style>
  <body>
    <div class="grid">
      <div class="item">This is a very log text</div>
      <div class="item">This is a very long lonmg long log text</div>
      <div class="item">This is a</div>
      <div class="item">This is a very long lonmg long log text</div>
      <div class="item">This is a very long lonmg long log text</div>
    </div>
  </body>
</html>
