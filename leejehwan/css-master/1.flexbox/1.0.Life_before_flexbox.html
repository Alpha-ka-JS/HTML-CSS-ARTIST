<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: blue;
        width: 300px;
        height: 300px;
        margin-bottom: 2px;
        display: inline-block;
        /* inline-block 블럭속성을 가지며 inline이지만 문제가 많다. */
        /* display: inline; inline은 박스가 아니다.(높이랑 같이 x) */
      }
    </style>
  </head>
  <body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </body>
</html>
