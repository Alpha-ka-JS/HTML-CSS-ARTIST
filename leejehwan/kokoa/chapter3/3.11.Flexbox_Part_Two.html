<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        margin: 20px;
        display: flex;
        flex-direction: column;
        /* flex-direction: column-reverse; 거꾸로 */
        /* flex-direction: row-reverse; */
        justify-content: space-between;
        align-items: center;
        /* flex-wrap: wrap; 넘어가면 아래로 내림, flex-direction이 reverve면 반대 */
      }
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        color: white;
        width: 200px;
        height: 200px;
        background-color: teal;
      }
      #second {
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div id="second">2</div>
    <div>3</div>
  </body>
</html>
