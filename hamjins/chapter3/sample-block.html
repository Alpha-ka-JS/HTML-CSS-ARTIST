<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>hamlog</title>

      html {
        background-color: rosybrown;
      }
      div {
        display: inline;
        height: 150px;

        background-color: whitesmoke;
      }
      span {
        display: block;
        background-color: turquoise;
      }
    </style>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- box는 옆에 다른  box가 오지 못한다. -->

    <div></div>
    <div></div>
    <span>hello</span>
    <span>hello</span>
    <img src="../images/임햄찌.PNG" />
    <span>hello</span>
    <address>Gyeonggi-do, South Korea</address>
    <blockquote>놀 고 싶 다.</blockquote>
    <code>정말.. 정말미친듯이,,, 놀고싶다</code>
    <a href="#">link</a>
    <span>hello</span>
    <p>
      야~ ~ ~!~ ~! ~!~!~ 놀러가고싶다 하지만 코로나때문에 가지못하지
    </p>
    <!-- block에는 inline에 없는 어떤 특징이 있다. -->
    <span>hello</span>
    <span>hello</span>
  </body>
</html>
