<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style-playlist.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-playlist">
      <div class="status-playlist__column">
        <i class="fas fa-times-circle fa-lg"></i>
      </div>
      <div class="status-playlist__column"></div>
      <span class="status-playlist__title">Playlist</span>
      </div>
    </div>

    <div class="current-music">
        <div class="music-icon__current">
            <div class="music-icon__container">
                <i class="fas fa-compact-disc fa-3x"></i>
            </div>
        </div>
        <div class="music-icon__current">
            <h1>Alright</h1>
            <h4>by Kendrick Lamar</h3>
        </div>
    </div>

    <div class="music-btn">
        <div class="music-btn__column">
            <button class="music-btn__circle music-btn--yellow">
              <i class="far fa-play-circle fa-lg"></i>
              Play
            </button>
        </div>
        <div class="music-btn__column">
          <button class="music-btn__circle music-btn--red">
            <i class="far fa-heart fa-lg"></i>
          </button>
        </div>
        <div class="music-btn__column">
          <button class="music-btn__circle">
            <i class="fas fa-plus fa-lg"></i>
          </button>
        </div>
    </div>

    <div class="playlist-container">
      <div class="music-info">
        <div class="album-image album-image__orange"></div>
        <div class="musician-info">
          <span class="music-name">West Coast Love</span>
          <span class="musician">Emotional Oranges</span>
        </div>
      </div>
      <div class="music-info">
        <div class="album-image album-image__perl"></div>
        <div class="musician-info">
          <span class="music-name">Love Breaks Down</span>
          <span class="musician">PREP</span>
        </div>
      </div>
      <div class="music-info">
        <div class="album-image album-image__brown"></div>
        <div class="musician-info">
          <span class="music-name">Juicy</span>
          <span class="musician">Doja Cat</span>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e990efd4ff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
